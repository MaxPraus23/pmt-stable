variables:
  GIT_SUBMODULE_STRATEGY: recursive
  CMAKE_OPTIONS: "-DBUILD_POWERSENSOR2_PMT=ON -DBUILD_POWERSENSOR3_PMT=ON -DBUILD_NVML_PMT=ON -DBUILD_PYTHON_PMT=ON"
  SKIP: "include-what-you-use"

stages:
  - linting
  - build
  - test

format:
  stage: linting
  image: ubuntu:22.04
  before_script:
    - apt-get update -qq
    - apt-get install -y -qq
       git
       python3-pip
       python3-pybind11
    - pip3 install
      clang-format==14.0.0
      cmake-format
      pre-commit
  script:
    - pre-commit run -a

build-docker:
  stage: build
  image: ubuntu:22.04
  before_script:
    - apt-get update -qq
    - apt-get install -y -qq
       cmake
       g++
       libpython3-dev
       python3-pybind11
  script:
    - cmake -S . -B build ${CMAKE_OPTIONS}
    - make -C build install

test-das6:
  stage: test
  tags:
    - das6-gpu
  before_script:
    - module load spack/9.4.0
    - module load python/3.9.9
    - module load py-pybind11/2.11.0
    - module load cuda/12.2.1
  script:
    - cmake -S . -B build ${CMAKE_OPTIONS}
    - make -C build
    - $(pwd)/build/rapl/Rapl-test sleep 3
    - $(pwd)/build/nvml/NVML-test sleep 3
    - PYTHONPATH=$PYTHONPATH:$(pwd)/build/python python3 ${CI_PROJECT_DIR}/python/PythonNVMLDemo.py
